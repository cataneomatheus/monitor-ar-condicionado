name: Monitor Ar Condicionado

on:
  schedule:
    - cron: "*/90 * * * *"
  workflow_dispatch:

jobs:
  run-monitor:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install requests twilio beautifulsoup4

    - name: Debug ‚Äì listar arquivos
      run: |
        echo "üìÇ Listando arquivos..."
        ls -R .
        echo "üìÑ Conte√∫do do monitor.py:"
        cat monitor.py || echo "‚ùå monitor.py N√ÉO encontrado!"

    - name: Run monitor
      env:
        TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
        TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
        TWILIO_WHATSAPP_FROM: ${{ secrets.TWILIO_WHATSAPP_FROM }}
        WHATSAPP_TO: ${{ secrets.WHATSAPP_TO }}
      run: python monitor.py
